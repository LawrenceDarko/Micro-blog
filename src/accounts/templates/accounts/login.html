{% extends 'base_layout.html' %}

{% block content %}
    <h2>Login Page</h2>
        <form class="site-form" action="/accounts/login/" method="POST">
            {% csrf_token %}
            {{ form }}
            {% if request.GET.next %}
                <input type="hidden" name="next" value="{{ request.GET.next }}">
            {% endif %}
            <input type="Submit" value="Login">
        </form>
{% endblock %}
